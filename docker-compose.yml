version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: custom_drink_db
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: customdrink
      # PostgreSQL 15+の権限問題を回避
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -d customdrink']
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
